template.name: "Developer Insights et Team Dynamics avec GitHub et JIRA"
template.description: "Ce modèle vous permet de créer une chaîne d'outils pour explorer les risques liés au développement de votre projet et d'utiliser une analyse du codage social afin de comprendre les modèles d'interaction entre les développeurs. Vous pouvez analyser le code source GitHub avec les problèmes GitHub, les problèmes JIRA, ou les deux.\n\nDeveloper Insights permet d'avoir une approche globale des risques liés au développement de votre projet. Vous pouvez identifier les fichiers les plus susceptibles de générer des erreurs et obtenir une vue de conformité du projet par rapport aux pratiques DevOps.  Team Dynamics fait appel à l'analyse du codage social pour identifier le niveau d'interaction entre les membres d'une équipe pour leur permettre de remédier à des pratiques non productives.\n\nUne fois la chaîne d'outils créée, DevOps Insights commence à explorer le référentiel GitHub et les problèmes associés. Le processus d'exploration initial peut prendre plusieurs minutes ou plusieurs heures selon la taille du référentiel et le nombre de problèmes.  Une fois l'exploration et l'analyse des données terminées, vous pouvez accéder aux analyses relatives aux développeurs et à l'équipe de votre projet depuis DevOps Insights dans la chaîne d'outils.\n\nSi un outil de notification comme Slack est configuré dans la chaîne d'outils, les notifications de fin de l'exploration et de l'analyse des données sont envoyées à l'outil de notification.\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans votre organisation, elle est automatiquement ajoutée, lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**."
template.gettingStarted: "**Votre chaîne d'outils est prête !**\n**Démarrage rapide :** affichez les tableaux de bord dans DevOps Insights pour visualiser les résultats. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tutorial_dev_insights_team_dynamics?task=2) relatif à cette chaîne d'outils."
